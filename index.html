<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Turismo Ubaté</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Botón flotante -->
  <button id="change" style="position: absolute; z-index: 999; top: 10px; left: 10px;">
    Cambiar 
  </button>
  <a-scene >
    <a-entity scale="0.2 0.2 0.2">
      <!-- Modelo GLB con id para acceder desde JS -->
      <a-entity id="img"
        gltf-model="proyecto_cultura.glb"
        scale="8 8 8"
        crossOrigin="anonymous"
        rotation="15 0 0"
        position="0 0 0">

      </a-entity>
    </a-entity>

    <!-- Cámara AR con marcador -->
    <a-marker-camera type="pattern" url="pattern-parroquia_29-01-2020_45W0Q7H1kpbasilica santo cristo ubate.patt"></a-marker-camera>
  </a-scene>

  <!-- Script del botón -->
  <script>
    document.getElementById("change").addEventListener("click", function () {
      const entity = document.getElementById("img");
     
      // Cambiar el modelo a otro .glb
      entity.setAttribute("gltf-model", "Astronaut.glb");
      
    });
  </script>
</body>
</html>
