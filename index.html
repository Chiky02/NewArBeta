<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Turismo Ubat√©</title>

    <!-- A-Frame y AR.js actualizado -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <button id="change" style="position: absolute; z-index: 999; top: 10px; left: 10px;">
      Cambiar
    </button>

    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-parroquia_29-01-2020_45W0Q7H1kpbasilica%20santo%20cristo%20ubate.patt">
        <a-entity id="img"
                  gltf-model="proyecto_cultura.glb"
                  scale="1 1 1"
                  rotation="15 0 0"
                  position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.getElementById("change").addEventListener("click", function () {
        const entity = document.getElementById("img");
        entity.setAttribute("gltf-model", "Astronaut.glb");
      });
    </script>
  </body>
</html>
